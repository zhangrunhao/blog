<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>纯css实现文字循环滚动效果</title>
    <style type="text/css">
      li {
        list-style-type: none;
      }
    </style>
  </head>

  <body>
    <div id="demo" style="overflow: hidden; height: 22px; line-height: 22px">
      <ul>
        <li><a href="#" target="_blank">aaaaaa</a></li>
        <li><a href="#" target="_blank">bbbbbb</a></li>
        <li><a href="#" target="_blank">cccccc</a></li>
        <li><a href="#" target="_blank">dddddd</a></li>
        <li><a href="#" target="_blank">eeeeee</a></li>
      </ul>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      function AutoScroll(obj) {
        $(obj)
          .find("ul:first")
          .animate(
            {
              marginTop: "-22px",
            },
            500,
            function () {
              $(this)
                .css({
                  marginTop: "0px",
                })
                .find("li:first")
                .appendTo(this);
            }
          );
      }
      $(document).ready(function () {
        setInterval('AutoScroll("#demo")', 1000);
      });
    </script>
  </body>
</html>
