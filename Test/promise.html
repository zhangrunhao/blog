<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise</title>
</head>
<body>
  <script>
    function init() {
      console.log("1-1")
      return new Promise((resolve, reject) => {
        console.log("1-2")
        setTimeout(() => {
          console.log("1-3")
          resolve("init-aa")
        }, 100);
      })
    }

    function build() {
      console.log("2-1")
      return Promise.resolve().then(function () {
        console.log("2-2")
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            console.log("set timeout")
            resolve()
          }, 1000);
        })
      })
    }

    function release() {
      console.log("3-1")
      return Promise.resolve().then(function () {
        console.log("3-2")
      })
    }
    console.log("start")
    Promise.resolve().then(function (a) {
      console.log("a", a)
      return init()
    }).then(function (b) {
      console.log("b", b)
      return build()
    }).then(function (c) {
      console.log("c", c)
      return release()
    })


  </script>
</body>
</html>
