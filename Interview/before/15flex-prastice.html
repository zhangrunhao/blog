<head>

  <title>测试flex布局</title>
  <style lang="">
    body {
      margin: 0;
      padding: 0;
    }
    .outer {
      height: 300px;
      background-color: antiquewhite;

      display: flex;
    }
    .outer div {
      height: 100%;
    }

    .left {
      background: cornflowerblue;
      width: 200px;
    }
    .middle {
      width: 100%;
      background: pink;
      flex: 1;
    }
    .right {
      background: aquamarine;
      width: 300px;
    }
  </style>
</head>
