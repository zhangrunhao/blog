<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>测试Hilo</title>
  <style>
  body {
    padding: 0;
    margin: 0;
  }
  </style>
</head>

<body>
  <div id="stage"></div>
  <script src="./hilo-standalone.js"></script>
  <script>
    window.onload = function () {
      var gameWidth = 500
      var gameHeight = 400
      var stargeScaleX = innerWidth / gameWidth;
      var stargeScaleY = innerHeight / gameHeight;
      // 创建舞台
      var stage = new Hilo.Stage({
        renderType: 'canvas',
        container: document.getElementById('stage'),
        width: gameWidth,
        height: gameHeight,
        scaleX: stargeScaleX,
        scaleY: stargeScaleY
      })
      window.onresize = function () {
        stage.scaleX = innerWidth / gameWidth;
        stage.scaleY = innerHeight / gameHeight;
        stage.resize(gameWidth, gameHeight, true);
      }

      // 创建定时器
      var ticker = new Hilo.Ticker(60) // 60FPS刷新
      ticker.addTick(stage) // 添加定时器, stage中含有tick方法
      ticker.start()

      // 创建可视图像
      var img = new Hilo.Bitmap({
        image: './test.jpg',
        rect: [0, 0, 100, 100],
      }).addTo(stage)

      // 事件交互
      stage.enableDOMEvent(Hilo.event.POINTER_START, true) // 开启舞台的DOM响应
      img.on(Hilo.event.POINTER_START, function (e) {
        console.log(e.eventTarget, e.stageX, e.stageY)
      })
      
    }
  </script>
</body>

</html>
